
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced AI Interaction</title>
    <style>
        body { font-family: Arial, sans-serif; }
        #queryBox { display: flex; margin-top: 20px; }
        #queryInput { flex: 1; padding: 10px; }
        #submitButton { padding: 10px; }
        #response { margin-top: 20px; border: 1px solid #ccc; padding: 10px; }
    </style>
</head>
<body>
    <h1>AI Interaction Dashboard</h1>
    <div id="queryBox">
        <input type="text" id="queryInput" placeholder="Ask the AI..." />
        <button id="submitButton">Submit</button>
    </div>
    <div id="response">No response yet</div>

    <script>
        document.getElementById(submitButton).addEventListener(click, function() {
            const query = document.getElementById(queryInput).value;
            fetch(/api/ai, {
                method: POST,
                headers: {Content-Type: application/json},
                body: JSON.stringify({ question: query })
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById(response).innerText = data.answer;
            })
            .catch(error => {
                console.error(Error:, error);
            });
        });
    </script>
</body>
</html>
